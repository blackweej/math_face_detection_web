<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Similar Face Finder</title>
    <style>
        #result {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #result img {
            max-width: 45%;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <h1>Upload a Photo</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" accept=".jpg,.jpeg,.png">
        <button type="button" onclick="uploadFile()">Upload</button>
    </form>
    <div id="result"></div>
    <script>
        const serverUrl = 'https://172.21.144.1/upload'; // Fetch 통신 주소 설정 변수

        function uploadFile() {
            var formData = new FormData(document.getElementById('uploadForm'));
            fetch(serverUrl, {
                method: 'POST',
                body: formData
            }).then(response => response.json())
              .then(data => {
                  if (data.error) {
                      document.getElementById('result').innerText = data.error;
                  } else {
                      document.getElementById('result').innerHTML = `
                          <div>
                              <h3>Uploaded Image</h3>
                              <img src="${data.uploaded_image}" alt="Uploaded Image">
                          </div>
                          <div>
                              <h3>Similar Image</h3>
                              <img src="${data.similar_image}" alt="Similar Image">
                              <p>Tag: ${data.tag}</p>
                              <p>Similarity: ${data.similarity.toFixed(4)}</p>
                          </div>
                      `;
                  }
              })
              .catch(error => {
                  document.getElementById('result').innerText = '오류가 발생했습니다: ' + error;
              });
        }
    </script>
</body>
</html>
